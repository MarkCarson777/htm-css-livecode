<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Livecode
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="page-container">
  <div class="card">
    <div class="result">
      <h1 class="header card-text-lightgray">Your Result</h1>
      <div class="result-percentage">
        <p class="card-text-white text-xl">76</p>
        <p class="card-text-lightgray text-sm">of 100</p>
      </div>
      <span class="card-text-white text-lg">Great</span>
      <p class="result-text card-text-lightgray">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h1 class="header">Summary</h1>
      <div class="card-sm card-bg-red">
        <div>
          <img src="./icons/icon-reaction.svg" />
          <span class="card-text-red">Reaction</span>
        </div>
        <div>
          <span>80&nbsp</span>
          <span class="card-text-gray">/&nbsp100</span>
        </div>
      </div>
      <div class="card-sm card-bg-yellow">
        <div>
          <img src="./icons/icon-memory.svg" />
          <span class="card-text-yellow">Memory</span>
        </div>
        <div>
          <span>92&nbsp</span>
          <span class="card-text-gray">/&nbsp100</span>
        </div>
      </div>
      <div class="card-sm card-bg-green">
        <div>
          <img src="./icons/icon-verbal.svg" />
          <span class="card-text-green">Verbal</span>
        </div>
        <div>
          <span>61&nbsp</span>
          <span class="card-text-gray">/&nbsp100</span>
        </div>
      </div>
      <div class="card-sm card-bg-blue">
        <div>
          <img src="./icons/icon-visual.svg" />
          <span class="card-text-blue">Visual</span>
        </div>
        <div>
          <strong>72&nbsp</strong>
          <span class="card-text-gray">/&nbsp100</span>
        </div>
      </div>
      <button class="btn"><span>Continue</span></button>
    </div>
  </div>
</body>

</html>
